version: "3"
services:
  app:
    build: .
    tty: true
    ports:
      - "8000:8000"
    command: sh -c "python manage.py migrate && python manage.py runserver && python manage.py runbot"
    volumes:
      - .:/app
    env_file:
      - .env
  redis:
    image: redis:latest
    restart: on-failure
    expose:
      - "6379"
  celery:
    build: .
    tty: true
    command: sh -c "celery -A config worker -l INFO"
    restart: on-failure
    volumes:
      - .:/app
    depends_on:
      - redis
      - app
      - db
    env_file:
      - .env
  db:
    image: postgres
    restart: on-failure
    env_file:
      - .env
    expose:
      - "5432"
    healthcheck:
      test: [ "CMD-SHELL", "-c", "pg_isready -U postgres" ]
      interval: 10s
      retries: 5
      timeout: 5s